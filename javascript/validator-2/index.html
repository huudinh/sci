<!DOCTYPE html>
<html>

<head>
    <title>Simple login form</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <form id="register-form">
        <h1>Login Form</h1>
        <div class="formcontainer">
            <hr />
            <div class="container">
                <div class="form-group">
                    <label for="uname"><strong>Username</strong></label>
                    <input type="text" placeholder="Enter Username" id="fullname" name="fullname" rules="required">
                    <span class="form-message"></span>
                </div>
                <div class="form-group">
                    <label for="uname"><strong>Email</strong></label>
                    <input type="text" placeholder="Enter Email" id="email" name="email" rules="required|email">
                    <span class="form-message"></span>
                </div>
                <div class="form-group">
                    <label for="uname"><strong>Gioi tinh</strong></label>
                    Nam <input type="radio" value="male" name="gender" rules="required">
                    Nu <input type="radio" value="female" name="gender" rules="required">
                    Khac <input type="radio" value="other" name="gender" rules="required">
                    <span class="form-message"></span>
                    <br>
                    <br>
                </div>
                <div class="form-group">
                    <label for="psw"><strong>Password</strong></label>
                    <input type="password" placeholder="Enter Password" id="password" name="password" rules="required|min:6">
                    <span class="form-message"></span>
                </div>

            </div>
            <button type="submit">Login</button>
            <div class="container" style="background-color: #eee">
                <label style="padding-left: 15px">
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
                <span class="psw"><a href="#"> Forgot password?</a></span>
            </div>
    </form>
    <script src="validator.js"></script>
    <script>
        let form = new Validator('#register-form');
        form.onSubmit = function(formData){
            console.log(formData);
        }
    </script>
</body>

</html>
