<!DOCTYPE html>
<html>

<head>
    <title>Simple login form</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <form id="form-1">
        <h1>Login Form</h1>
        <div class="formcontainer">
            <hr />
            <div class="container">
                <div class="form-group">
                    <label for="uname"><strong>Tên đầy đủ</strong></label>
                    <div>
                        <input type="text" placeholder="Enter Username" id="fullname" name="fullname" rules="required">
                    </div>
                    <span class="form-message"></span>
                </div>
                <div class="form-group">
                    <label for="uname"><strong>Email</strong></label>
                    <input type="text" placeholder="Enter Email" id="email" name="email">
                    <span class="form-message"></span>
                </div>
                <div class="form-group">
                    <label for="uname"><strong>Gioi tinh</strong></label>
                    Nam <input type="radio" value="male" name="gender">
                    Nu <input type="radio" value="female" name="gender">
                    Khac <input type="radio" value="other" name="gender">
                    <span class="form-message"></span>
                    <br>
                    <br>
                </div>
                <div class="form-group">
                    <label for="psw"><strong>Mật khẩu</strong></label>
                    <input type="password" placeholder="Enter Password" id="password" name="password"
                        rules="required|min:6">
                    <span class="form-message"></span>
                </div>
                <div class="form-group">
                    <label for="psw"><strong>Nhập lại mật khẩu</strong></label>
                    <input type="password" placeholder="Enter Password" id="password_confirmation"
                        name="password_confirmation" rules="required|min:6">
                    <span class="form-message"></span>
                </div>

            </div>
            <button type="submit">Login</button>
            <div class="container" style="background-color: #eee">
                <label style="padding-left: 15px">
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
                <span class="psw"><a href="#"> Forgot password?</a></span>
            </div>
    </form>
    <script src="validator.js"></script>
    <script>
        Validator({
            form: '#form-1',
            errorSelector: '.form-message',
            formGroupSelector: '.form-group',
            rules: [
                // Validator.isRequired('#fullname', 'Vui long nhap ten day du cua ban'),
                // Validator.isRequired('#email'),
                Validator.isRequired('input[name="gender"]'),
                // Validator.isEmail('#email'),
                // Validator.minLength('#password', 6),    
                // Validator.isConfirmed('#password_confirmation', () => {
                //     return document.querySelector('#form-1 #password').value;
                // }, 'Mat khau nhap lai khong chinh xac'),
            ],
            onSubmit: function (data) {
                console.log(data);
            }
        });
    </script>
</body>

</html>
