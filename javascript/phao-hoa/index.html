<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #fireworks-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            pointer-events: none;
            z-index: 9999;
        }

        .firework-rocket {
            position: absolute;
            bottom: 0;
            width: 8px;
            height: 8px;
            transform: translateX(0);
            pointer-events: none;
        }

        .firework-rocket-inner {
            width: 100%;
            height: 100%;
            border-radius: 100%;
            margin-left: 2px;
        }

        .firework-spark {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 2px;
            pointer-events: none;
            opacity: 0.8;
        }

        .firework-fragment {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 3px;
            opacity: 0.9;
            pointer-events: none;
        }
    </style>
</head>
<body>
    
</body>
<script src="index.js"></script>
<canvas id="fireworks" style="display:block;"></canvas>            
</html>
