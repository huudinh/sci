        <script>
            let data = [
                {
                    pic: 'images/pic-1.jpg',
                    name: 'Veneer lamellar structure 1',
                    link: '#',
                    cate: 'Kitchen'
                },
                {
                    pic: 'images/pic-2.jpg',
                    name: 'Veneer lamellar structure 2',
                    link: '#',
                    cate: 'Living Room',
                },
                {
                    pic: 'images/pic-3.jpg',
                    name: 'Veneer lamellar structure 3',
                    link: '#',
                    cate: 'Bathroom',

                },
                {
                    pic: 'images/pic-4.jpg',
                    name: 'Veneer lamellar structure 4',
                    link: '#',
                    cate: 'Bedroom',
                },
                {
                    pic: 'images/pic-5.jpg',
                    name: 'Veneer lamellar structure 5',
                    cate: 'Ceramic / Porcelain tiling',
                    link: '#',
                },
                {
                    pic: 'images/pic-6.jpg',
                    name: 'Veneer lamellar structure 6',
                    cate: 'Living Room',
                    link: '#',
                },
                {
                    pic: 'images/pic-7.jpg',
                    name: 'Veneer lamellar structure 6',
                    cate: 'Living Room',
                    link: '#',
                },
                {
                    pic: 'images/pic-8.jpg',
                    name: 'Veneer lamellar structure 6',
                    cate: 'Living Room',
                    link: '#',
                },
                {
                    pic: 'images/pic-9.jpg',
                    name: 'Veneer lamellar structure 6',
                    cate: 'Living Room',
                    link: '#',
                },
            ];

            // Filter Cate
            const cateArr = [];
            for(let i = 0; i < data.length; i++){
                cateArr.push(data[i].cate);
            }

            const removeDuplicates = (array) => { 
                return array.filter((item, index) => array.indexOf(item) === index);
            }
            cateFilter = removeDuplicates(cateArr);
            
            const cateList = [{
                name: 'All',
                link: 'images/icon-1.svg'
            }];

            const addCateList = (name, link, index) => {
                cateList[index] = {
                    name: name,
                    link: link
                }
            }

            for(let i = 0; i < cateFilter.length; i++){
                let item = i + 1;
                switch (cateFilter[i]){
                    case 'Kitchen': 
                        addCateList(cateFilter[i], 'images/icon-2.svg', item);
                        break;
                    case 'Living Room':
                        addCateList(cateFilter[i], 'images/icon-3.svg', item);
                        break;
                    case 'Bathroom':
                        addCateList(cateFilter[i], 'images/icon-4.svg', item);
                        break;
                    case 'Bedroom':
                        addCateList(cateFilter[i], 'images/icon-5.svg', item);
                        break;
                    case 'Ceramic / Porcelain tiling':
                        addCateList(cateFilter[i], 'images/icon-6.svg', item);
                        break;
                }
            }
        </script>
