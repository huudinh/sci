<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>brandcate_dls_1_0_0</title>
    <link rel="stylesheet" href="https://huudinh.github.io/assets/sass/lib.min.css">
    <link rel="stylesheet" href="../../assets/sass/custom.min.css" />
    <link rel="stylesheet" href="sass/brandcate_dls_1_0_0.min.css">

</head>

<body>
    <div class="main_dls_1_0_0">
        <section class="brandcate_dls_1_0_0 ">
            <div class="container">
                <ul class="brandcate_dls_1_0_0__nav"></ul>
                <div class="brandcate_dls_1_0_0__content"></div>
            </div>
        </section>
        <script>
            let data = [
                {
                    pic: 'images/pic-1.jpg',
                    name: 'Veneer lamellar structure 1',
                    link: '#',
                    cate: 'Kitchen'
                },
                {
                    pic: 'images/pic-2.jpg',
                    name: 'Veneer lamellar structure 2',
                    link: '#',
                    cate: 'Furniture',
                },
                {
                    pic: 'images/pic-3.jpg',
                    name: 'Veneer lamellar structure 3',
                    link: '#',
                    cate: 'Bathroom',

                },
                {
                    pic: 'images/pic-4.jpg',
                    name: 'Veneer lamellar structure 4',
                    link: '#',
                    cate: 'Door',
                },
                {
                    pic: 'images/pic-5.jpg',
                    name: 'Veneer lamellar structure 5',
                    cate: 'Tiling',
                    link: '#',
                },
                {
                    pic: 'images/pic-6.jpg',
                    name: 'Veneer lamellar structure 6',
                    cate: 'Furniture',
                    link: '#',
                },
                {
                    pic: 'images/pic-7.jpg',
                    name: 'Veneer lamellar structure 6',
                    cate: 'Furniture',
                    link: '#',
                },
                {
                    pic: 'images/pic-8.jpg',
                    name: 'Veneer lamellar structure 6',
                    cate: 'Furniture',
                    link: '#',
                },
                {
                    pic: 'images/pic-9.jpg',
                    name: 'Veneer lamellar structure 6',
                    cate: 'Furniture',
                    link: '#',
                },
            ];

            // Filter Cate
            const cateArr = [];
            for(let i = 0; i < data.length; i++){
                cateArr.push(data[i].cate);
            }

            const removeDuplicates = (array) => { 
                return array.filter((item, index) => array.indexOf(item) === index);
            }
            cateArrNew = removeDuplicates(cateArr);
            
            const cateList = [{
                name: 'All',
                link: 'images/icon-1.svg'
            }];

            const addCateList = (name, link, index) => {
                cateList[index] = {
                    name: name,
                    link: link
                }
            }

            for(let i = 0; i < cateArrNew.length; i++){
                switch (cateArrNew[i]){
                    case 'Kitchen': 
                        addCateList(cateArrNew[i], 'images/icon-2.svg', 1);
                        break;
                    case 'Bathroom':
                        addCateList(cateArrNew[i], 'images/icon-4.svg', 2);
                        break;
                    case 'Furniture':
                        addCateList(cateArrNew[i], 'images/icon-3.svg', 3);
                        break;
                    case 'Tiling':
                        addCateList(cateArrNew[i], 'images/icon-6.svg', 4);
                        break;
                    case 'Door':
                        addCateList(cateArrNew[i], 'images/icon-door.svg', 5);
                        break;
                }
            }
        </script>
        <script src="js/brandcate_dls_1_0_0.js"></script>
    </div>
</body>

</html>
