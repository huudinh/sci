<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header_dls_1_0_0 new</title>
    <link rel="stylesheet" href="https://huudinh.github.io/assets/sass/lib.min.css">
    <link rel="stylesheet" href="sass/header_dls_1_0_0.min.css">
    <style>
        body{
            background:#1E1E1E;
        }
        :root {
            --primary-font: 'Mulish', sans-serif;
            --secondary-font: Roboto, system-ui, -apple-system, "Segoe UI", "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        }
        @media (min-width: 1441px) {
            .container {
                width: 80%;
            }
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200&display=swap" rel="stylesheet"> 
</head>

<body>
    <header class="header_dls_1_0_0">
        <div class="container">
            <div class="header_dls_1_0_0__box">
                <div class="header_dls_1_0_0__nav" id="headerMenuBtn">
                    <img width="30" height="30" src="images/header-menu.svg" alt="">
                </div>
                <div class="header_dls_1_0_0__logo">
                    <a href="index.html">
                        <img width="240" height="78" src="images/logo.png" alt="">
                    </a>
                </div>
                <ul class="header_dls_1_0_0__list" id="headerSideBar">
                    <div class="header_dls_1_0_0__logoMb">
                        <a href="index.html">
                            <img width="240" height="78" src="images/logo.png" alt="">
                        </a>
                    </div>
                    <li class="header_dls_1_0_0__item">
                        <a class="header_dls_1_0_0__link" href="company.html">COMPANY <img src="images/icon.svg" alt="icon"></a> 
                        <div class="header_dls_1_0_0__dropdown">
                            <ul>
                                <li><a href="#">ABOUT US</a></li>
                                <li><a href="#">OUR SERVICES</a></li>
                                <li><a href="#">NEWS</a></li>
                            </ul>
                        </div>
                    </li>
                    <li class="header_dls_1_0_0__item">
                        <a class="header_dls_1_0_0__link" href="brand_cate.html">BRANDS</a>
                    </li>
                    <li class="header_dls_1_0_0__item">
                        <a class="header_dls_1_0_0__link" href="product.html">PROJECTS</a>
                    </li>
                    <li class="header_dls_1_0_0__item">
                        <a href="#" class="header_dls_1_0_0__link">CONTACT</a>
                    </li>
                    <li class="header_dls_1_0_0__item">
                        <a class="header_dls_1_0_0__link">360 SHOWROOM</a>
                    </li>                    
                </ul>
                <select class="header_dls_1_0_0__language en" onfocus='this.size=2;' onblur='this.size=0;' 
                onchange='this.size=1; this.blur(); urlHandler(this.value);'>
                    <option value="#en">English</option>
                    <option value="#vi">Tiếng Việt</option>
                </select>
                <div class="header_dls_1_0_0__bg" id="headerBg"></div>
            </div>
        </div>
    </header>
</body>
<!-- <script src="js/header_dls_1_0_0.js"></script> -->
<script>
    document.getElementById("headerMenuBtn").addEventListener("click", () => {
  document.getElementById("headerSideBar").classList.add("show");
  document.getElementById("headerBg").style.display = "block";
});
document.getElementById("headerBg").addEventListener("click", () => {
  document.getElementById("headerSideBar").classList.remove("show");
  document.getElementById("headerBg").style.display = "none";
});

const menuItem = document.querySelectorAll(".header_sci_1_0_0__item");
menuItem.forEach((item) => {
  item.addEventListener("click", () => {
    item.classList.toggle("open");
  });
});

window.onscroll = () => {
  scrollFunction();
};

const scrollFunction = () => {
  if (document.body.scrollTop > 90 || document.documentElement.scrollTop > 90) {
    document
      .getElementsByClassName("header_sci_1_0_0")[0]
      .classList.add("header_sci_1_0_0--active");
  } else {
    document
      .getElementsByClassName("header_sci_1_0_0")[0]
      .classList.remove("header_sci_1_0_0--active");
  }
};
function urlHandler(value) {                               
  window.location.assign(`${value}`);
  let x = document.querySelector('.header_dls_1_0_0__language');
  
  if(x.classList[1] == 'en'){
      x.classList.remove('en');
      x.classList.add('vi');
  } else {
      x.classList.remove('vi');
      x.classList.add('en');
  }
}
</script>

</html>
