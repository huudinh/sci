<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact_dls_1_0_0</title>
    <link rel="stylesheet" href="https://huudinh.github.io/assets/sass/lib.min.css">
    <link rel="stylesheet" href="../../assets/sass/custom.min.css" />
    <link rel="stylesheet" href="sass/contact_dls_1_0_0.min.css">
</head>

<body>
    <div class="main_dls_1_0_0 contact_dls_1_0_0__bg">
        <section class="contact_dls_1_0_0 ">
            <div class="container">
                <div class="main_dls_1_0_0__title">CONTACT</div>
                <div class="main_dls_1_0_0__line"></div>
                <div class="contact_dls_1_0_0__top">
                    <div class="contact_dls_1_0_0__form">
                        <div class="contact_dls_1_0_0__formTitle">
                            <img src="images/mail.png" />
                            <p>Send us an email</p>
                        </div>
                        <form id="register-form">
                            <div class="contact_dls_1_0_0__formContent">
                                <input type="text" name="iemail" placeholder="YOUR EMAIL">
                                <textarea name="inote" cols="30" rows="5" placeholder="Comments"></textarea>
                                <button type="submit">SEND</button>
                            </div>
                        </form>
                    </div>
                    <div class="contact_dls_1_0_0__call">
                        <div class="contact_dls_1_0_0__formTitle">
                            <img src="images/call.png" alt="">
                            <p>Talk to us</p>
                        </div>
                        <div class="contact_dls_1_0_0__hotline">
                            <p>TELEPHONE</p>
                            <a href="#">+84 24 3716 0666</a>
                        </div>
                        <hr>
                        <div class="contact_dls_1_0_0__hotline">
                            <p>HOTLINE</p>
                            <a href="#">+84 9 83771639</a>
                        </div>

                    </div>
                </div>
                <div class="contact_dls_1_0_0__map">
                    <img src="images/map.jpg" alt="">
                </div>

                <div class="contact_dls_1_0_0__content">
                    <p>Address:   75 Co Linh str., Thach Ban ward, Long Bien dist., Hanoi, Vietnam</p>                    
                </div>
                <div class="contact_dls_1_0_0__social">
                    <a href=""><img src="images/fb.svg"/></a>                    
                    <a href=""><img src="images/inta.svg"/></a>                    
                    <a href=""><img src="images/youtube.svg"/></a>                    
                </div>
                
            </div>
        </section>
    </div>
</body>

</html>
