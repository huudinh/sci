<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Khách Hàng</title>
  <script nonce="undefined" src="https://cdn.zingchart.com/zingchart.min.js"></script>
  <style>
    @import 'https://fonts.googleapis.com/css?family=Montserrat';
    @import 'https://fonts.googleapis.com/css?family=Lato:400';
    .chart--container {
      height: 100%;
      width: 100%;
      min-height: 530px;
    }

    .zc-ref {
      display: none;
    }
  </style>
</head>

<body>
  <div id="myChart" class="chart--container"><a class="zc-ref" href="https://www.zingchart.com/">Powered by ZingChart</a></div>
  <script>
    ZC.LICENSE = ["569d52cefae586f634c54f86dc99e6a9", "b55b025e438fa8a98e32482b5f768ff5"];
    let chartConfig = {
      gui: {
        contextMenu: {
          backgroundColor: '#306EAA', // sets background for entire contextMenu
          button: {
            backgroundColor: '#2D66A4',
            lineColor: '#2D66A4',
            visible: true,
          },
          docked: true,
          gear: {
            alpha: 1,
            backgroundColor: '#2D66A4',
          },
          item: {
            backgroundColor: '#306EAA',
            borderColor: '#306EAA',
            borderWidth: '0px',
            color: '#fff',
            fontFamily: 'Lato',
          },
          position: 'right',
        },
      },
      graphset: [{
        type: 'ring',
        backgroundColor: '#FBFCFE',
        title: {
          text: 'Data Khách Hàng',
          fontColor: '#1E5D9E',
          fontFamily: 'Lato',
          fontSize: '14px',
          padding: '15px',
        },
        subtitle: {
          text: '01/01/2022 - 30/11/2022',
          fontColor: '#777',
          fontFamily: 'Lato',
          fontSize: '12px',
          padding: '5px',
        },
        legend: {
          adjustLayout: true,
          align: 'center',
          backgroundColor: '#FBFCFE',
          borderWidth: '0px',
          item: {
            cursor: 'pointer',
            fontColor: '#777',
            fontSize: '12px',
            offsetX: '-6px',
          },
          marker: {
            type: 'circle',
            borderWidth: '0px',
            cursor: 'pointer',
            size: 5,
          },
          mediaRules: [{
            maxWidth: '500px',
            visible: false,
          }, ],
          toggleAction: 'remove',
          verticalAlign: 'bottom',
        },
        plot: {
          tooltip: {
            text: '<span style="color:%color">Data: %t</span><br><span style="color:%color">Khách hàng: %v</span>',
            anchor: 'c',
            backgroundColor: 'none',
            borderWidth: '0px',
            fontSize: '16px',
            mediaRules: [{
              maxWidth: '500px',
              y: '54%',
            }, ],
            sticky: true,
            thousandsSeparator: ',',
            x: '50%',
            y: '50%',
          },
          valueBox: [{
              type: 'all',
              text: '%t',
              placement: 'out',
            },
            {
              type: 'all',
              text: '%npv%',
              placement: 'in',
            },
          ],
          animation: {
            effect: 'ANIMATION_EXPAND_VERTICAL',
            sequence: 'ANIMATION_BY_PLOT_AND_NODE',
          },
          backgroundColor: '#FBFCFE',
          borderWidth: '0px',
          hoverState: {
            cursor: 'hand',
          },
          slice: '60%',
        },
        plotarea: {
          margin: '70px 0px 10px 0px',
          backgroundColor: 'transparent',
          borderRadius: '10px',
          borderWidth: '0px',
        },
        scaleR: {
          refAngle: 270,
        },
        series: [{
            text: 'Kangnam',
            values: [966],
            backgroundColor: '#00BAF2',
            lineColor: '#00BAF2',
            lineWidth: '1px',
            marker: {
              backgroundColor: '#00BAF2',
            },
          },
          {
            text: 'Paris',
            values: [838],
            backgroundColor: '#E80C60',
            lineColor: '#E80C60',
            lineWidth: '1px',
            marker: {
              backgroundColor: '#E80C60',
            },
          },
          {
            text: 'Hồng Hà',
            values: [357],
            backgroundColor: '#9B26AF',
            lineColor: '#9B26AF',
            lineWidth: '1px',
            marker: {
              backgroundColor: '#9B26AF',
            },
          },
        ],
        noData: {
          text: 'No Selection',
          alpha: 0.6,
          backgroundColor: '#20b2db',
          bold: true,
          fontSize: '18px',
          textAlpha: 0.9,
        },
      }, ],
    };

    zingchart.render({
      id: 'myChart',
      data: chartConfig,
      height: '100%',
      width: '100%',
    });
  </script>
</body>

</html>
